<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Página HTML</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <button id="loadHtmlPage">Carga una página html</button>
    <div id="htmlContent"></div>

    <script>
        $(document).ready(function() {
            $("#loadHtmlPage").click(function() {
                $("#htmlContent").load("index1.html"); // Asegúrate de tener este archivo en el mismo directorio
            });
        });
    </script>
</body>
</html>
