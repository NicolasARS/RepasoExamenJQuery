<!DOCTYPE html>
<html>
<head>
    <title>Cambio de color con radio buttons</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="ejercicio3.js"></script>
</head>
<body>
    <h1>Cambio de color con radio buttons</h1>

    <p>Este párrafo cambiará de color según el valor del radio seleccionado.</p>

    <label>
      <input type="radio" name="color" value="red"> Rojo
    </label>
  
    <label>
      <input type="radio" name="color" value="blue"> Azul
    </label>
  
    <label>
      <input type="radio" name="color" value="green"> Verde
    </label>
    
</body>
</html>
