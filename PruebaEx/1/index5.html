<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 5</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<h1>Cambio de tamaño parrafo</h1>

<p>Este parrafo cambiara de tamaño cada vez que se le pase por encima.</p>

<script>
$(document).ready(function () {

    $('p').mouseenter(function(){
        $(this).css('font-size', '16pt');
    });

    $('p').mouseleave(function(){
        $(this).css('font-size', '12pt');
    });
});
</script>

</body>
</html>
