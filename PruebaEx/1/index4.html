<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 4</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<h1>Formulario de suma dinamica</h1>

    <form id="formulario">
        <label for="numero1">Número 1:</label>
        <input type="text" id="numero1" name="numero1">
    
        <label for="numero2">Número 2:</label>
        <input type="text" id="numero2" name="numero2">
    
        <label>
          Mostrar resultado:
          <input type="checkbox" id="mostrar-resultado">
        </label>
      </form>

<script>
$(document).ready(function () {

    $('mostrar-resultado').change(function(){

        if($(this).prop('checked')){

            var numero1 = $('#numero1').val() || 0;
            var numero2 = $('#numero2').val() || 0;

            var resultado = numero1 + numero2;

            $('#formulario').append('<input type="text" id="resultado" value="' + resultado + '">');
        
        }else{
            $('#resultado').remove();
        }
    });

});
</script>

</body>
</html>
