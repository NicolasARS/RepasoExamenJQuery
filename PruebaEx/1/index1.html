<!DOCTYPE html>
<html>
<head>
    <title>Capas con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="capa1">Primera capa del documento</div>
<div class="capa2">Segunda capa del documento</div>
<div class="capa3">Tercera capa del documento</div>

<script>
$(document).ready(function () {

    numeroCapas = $('div').length;

    alert("El numero de capas de la web es: " + numeroCapas);

    $('div').css('color', 'green');

})
</script>

</body>
</html>
