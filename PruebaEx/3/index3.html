<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 3</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<h1>Traer fichero JS con Ajax</h1>

<button id="mostrar">Ejecutar JS</button>
<div id="resultado"><img src="media/Fidget-spinner.gif" /></div>

<script>
$(document).ready(function () {

    $('#mostrar').click(function(){
        $.ajax({
            url: 'js/alert.js',
            method: 'GET',
            success: function(){
                $('#resultado').hide();
            },
            error: function (xhr, status, error){
                $('#resultado').html("Error " + xhr.status + ": " + xhr.statusText)
            }
        });
    });
});
</script>

</body>
</html>
